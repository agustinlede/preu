<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">
        .main{
            margin-left: 300px;
            padding: 15px 10px;
        }
        .divider {
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
  <body>
    
    <div class="sidenav ">

        <div class="container-fluid position-fixed">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" >
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="/home" class="nav-link align-middle px-0 text-white">
                                    <i class="fs-3 bi-house-door"></i> <span class="fs-3 ms-1 d-none d-sm-inline">Inicio</span>
                                </a>
                            </li>
                            <li>
                                <a href="/tareas" class="nav-link px-0 align-middle text-white">
                                    <i class="fs-3 bi-person-workspace"></i> <span class="fs-3 ms-1 d-none d-sm-inline">Tareas</span> </a>

                            </li>
                            <li>
                                <a href="/ensayos" class="nav-link px-0 align-middle text-white">
                                    <i class="fs-3 bi-file-earmark-text"></i> <span class="fs-3 ms-1 d-none d-sm-inline">Ensayos</span></a>
                            </li>
                            <li>
                                <a href="/calendario" class="nav-link px-0 align-middle text-white">
                                    <i class="fs-3 bi-calendar4-week"></i> <span class="fs-3 ms-1 d-none d-sm-inline">Calendario</span></a>
                            </li>

                        </ul>
                        <hr>
                        <div class="dropdown pb-4">
                            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fs-3 bi-person-fill rounded-circle"></i>
                                <i></i>
                                <span class="d-none d-sm-inline fs-3 mx-1">Usuario</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                                <li><a class="dropdown-item" href="#">Ajustes</a></li>
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                    </ul>
                </div>
            </div>
        </div>
    
    </div>
        
    <div class="main" id="content">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Preu Marisol</h1>
                <hr class="mt-0 mb-4">
                {% block content %}
                    
                {% endblock %}
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
