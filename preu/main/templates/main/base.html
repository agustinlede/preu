<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <style type="text">
        .main{
            margin-left: 300px;
            padding: 15px 10px;
        }
        .divider {
            color: #333;
            }
    </style>

    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="sidebar">
        <div class="logo-details">
        <i class='bx bxl-meta'></i>
            <div class="logo_name">Preu Marisol</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="/tareas">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Tareas</span>
                </a>
                <span class="tooltip">Tareas</span>
            </li>
            <li>
            <a href="/ensayos">
                <i class='bx bx-user' ></i>
                <span class="links_name">Ensayos</span>
            </a>
            <span class="tooltip">Ensayos</span>
            </li>
            <li>
            <a href="/calendario">
                <i class='bx bx-chat' ></i>
                <span class="links_name">Calendario</span>
            </a>
            <span class="tooltip">Calendario</span>
            </li>
            <li>
            <a href="#">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_name">Puntajes</span>
            </a>
            <span class="tooltip">Puntajes</span>
            </li>
            <li>
            <a href="#">
                <i class='bx bx-folder' ></i>
                <span class="links_name">Informacion</span>
            </a>
            <span class="tooltip">Informacion</span>
            </li>
            
            
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Ajustes</span>
                </a>
                <span class="tooltip">Ajustes</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <!--<img src="profile.jpg" alt="profileImg">-->
                    <div class="name_job">
                        <div class="name">{{ user.username }}</div>
                        <div class="job">Curso</div>
                    </div>
                </div>
                <a href="/logout">
                    <i class='bx bx-log-out' id="log_out" ></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="main" id="content">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Preu Marisol</h1>
                <hr class="mt-0 mb-4">
    
                    {% block content %}
                       
                    {% endblock %}
    
            </div>
        </div>
    </div>
            


</body>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");


        closeBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
        });

        searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
        });

        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        }else {
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
        }
        }


    </script>
</html>
